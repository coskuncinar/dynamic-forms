<ng-template #container />
@if (showHints) {
  <small class="dynamic-form-field-hints form-text text-muted">
    @if (hints.hintStart) {
      <span class="hint-start">{{ hints?.hintStart }}</span>
    }
    <span class="hint-spacer"></span>
    @if (hints.hintEnd) {
      <span class="hint-end">{{ hints?.hintEnd }}</span>
    }
  </small>
}
