<ng-template #container />
<small *ngIf="showHints" class="dynamic-form-field-hints form-text text-muted">
  <span *ngIf="hints.hintStart" class="hint-start">{{ hints?.hintStart }}</span>
  <span class="hint-spacer"></span>
  <span *ngIf="hints.hintEnd" class="hint-end">{{ hints?.hintEnd }}</span>
</small>
