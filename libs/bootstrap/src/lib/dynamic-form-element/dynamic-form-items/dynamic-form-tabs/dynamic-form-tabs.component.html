<div class="dynamic-form-items dynamic-form-tabs" [ngClass]="template.className" [hidden]="template.hidden">
  <ul class="nav nav-tabs">
    <li *ngFor="let child of element.children; let index = index" class="nav-item" [hidden]="template.hidden">
      <button
        type="button"
        class="dynamic-form-item-header nav-link"
        [class.active]="index === selectedIndex"
        [class.disabled]="child.disabled"
        (click)="selectItem(index)"
        >{{ child.label }}</button
      >
    </li>
  </ul>
  <div class="tab-content">
    <div *ngIf="selectedItem" class="dynamic-form-item tab-pane active" [hidden]="template.hidden">
      <dynamic-form-elements [elements]="selectedItem.children" />
    </div>
  </div>
</div>
