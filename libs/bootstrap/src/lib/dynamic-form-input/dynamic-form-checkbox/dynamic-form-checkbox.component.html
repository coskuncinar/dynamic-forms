<div class="form-check">
  <input
    class="form-check-input"
    type="checkbox"
    [id]="inputId"
    [readonly]="readonly"
    [required]="validation?.required"
    [indeterminate]="input?.indeterminate"
    [formControl]="control"
  />
  <label class="form-check-label" [for]="inputId">{{ template.label }}<span *ngIf="validation?.required"> *</span></label>
</div>
