<div class="form-check form-switch">
  <input
    class="form-check-input"
    type="checkbox"
    [id]="inputId"
    [readonly]="readonly"
    [required]="validation?.required"
    [formControl]="control"
  />
  <label class="form-check-label" [for]="inputId"
    >{{ template.label }}
    @if (validation?.required) {
      <span> *</span>
    }
  </label>
</div>
