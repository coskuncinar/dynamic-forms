<bs-dynamic-form-input-wrapper
  [inputTemplate]="inputTemplate"
  [inputId]="inputId"
  [label]="template.label"
  [labelFloating]="template.labelFloating"
  [requiredMarker]="validation?.required"
  [prefixAddOn]="prefixAddOn"
  [suffixAddOn]="suffixAddOn"
></bs-dynamic-form-input-wrapper>

<ng-template #inputTemplate>
  <input
    [id]="inputId"
    class="form-control"
    type="text"
    list="list"
    [placeholder]="input.placeholder || ''"
    [pattern]="input.pattern"
    [readonly]="readonly"
    [required]="validation?.required"
    [formControl]="control"
    autocomplete="off"
  />
  <datalist id="list">
    <option *ngFor="let option of input.options" [value]="option">{{ option }}</option>
  </datalist>
</ng-template>
