<bs-dynamic-form-add-ons [inputTemplate]="inputTemplate" [prefixAddOn]="prefixAddOn" [suffixAddOn]="uploadAction"></bs-dynamic-form-add-ons>

<ng-template #inputTemplate>
  <input
    [id]="inputId"
    class="form-control"
    type="text"
    [placeholder]="input.placeholder || ''"
    [value]="fileDirective.fileNamesAsText || ''"
    [disabled]="control.disabled"
    readonly
  />
  <input
    #fileDirective="dynamicFormFile"
    dynamicFormFile
    [acceptFiles]="input.accept"
    [multipleFiles]="input.multiple"
    [formControl]="control"
  />
</ng-template>
