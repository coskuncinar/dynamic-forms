<bs-dynamic-form-input-wrapper
  #wrapper
  [inputTemplate]="inputTemplate"
  [inputId]="inputId"
  [label]="template.label"
  [labelFloating]="template.labelFloating"
  [requiredMarker]="validation?.required"
  [inputAddOn]="uploadAction"
  [prefixAddOn]="prefixAddOn"
  [suffixAddOn]="suffixAddOn"
></bs-dynamic-form-input-wrapper>

<ng-template #inputTemplate>
  <input
    [id]="inputId"
    class="form-control"
    type="text"
    [placeholder]="input.placeholder || ''"
    [value]="fileDirective.fileNamesAsText || ''"
    [disabled]="control.disabled"
    (blur)="control.markAsTouched()"
    readonly
  />
  <input
    #fileDirective="dynamicFormFile"
    dynamicFormFile
    [acceptFiles]="input.accept"
    [multipleFiles]="input.multiple"
    [formControl]="control"
  />
</ng-template>
