<div class="dynamic-form-dictionary" [ngClass]="template.className" [class.readonly]="readonly" [hidden]="hidden">
  @if (template.label && !template.labelHidden) {
    <div class="dynamic-form-dictionary-header" [ngClass]="template.classNameHeader">
      <div class="dynamic-form-dictionary-label" [ngClass]="template.classNameLabel">{{ template.label }}</div>
      @if (headerActions?.length) {
        <div class="dynamic-form-dictionary-toolbar">
          <dynamic-form-elements [elements]="headerActions" />
        </div>
      }
    </div>
  }
  @if (children?.length) {
    <div class="dynamic-form-dictionary-children" [ngClass]="template.classNameChildren">
      <dynamic-form-elements [elements]="children" />
    </div>
  }
  @if (showErrors) {
    <div class="dynamic-form-dictionary-errors">{{ errorMessage }}</div>
  }
  @if (footerActions?.length) {
    <div class="dynamic-form-dictionary-footer" [ngClass]="template.classNameFooter">
      <dynamic-form-elements [elements]="footerActions" />
    </div>
  }
</div>
