<div class="dynamic-form-array" [ngClass]="template.className" [class.readonly]="readonly" [hidden]="hidden">
  <div
    *ngIf="(!template.labelHidden && template.label) || headerActions?.length"
    class="dynamic-form-array-header"
    [ngClass]="template.classNameHeader"
  >
    <div class="dynamic-form-array-label" [ngClass]="template.classNameLabel">{{ template.label }}</div>
    <div *ngIf="headerActions?.length" class="dynamic-form-array-toolbar">
      <dynamic-form-elements [elements]="headerActions" />
    </div>
  </div>
  <div *ngIf="children?.length" class="dynamic-form-array-children" [ngClass]="template.classNameChildren">
    <dynamic-form-elements [elements]="children" />
  </div>
  <div *ngIf="showErrors" class="dynamic-form-array-errors">{{ errorMessage }}</div>
  <div *ngIf="footerActions?.length" class="dynamic-form-array-footer" [ngClass]="template.classNameFooter">
    <dynamic-form-elements [elements]="footerActions" />
  </div>
</div>
