<div class="dynamic-form-array" [ngClass]="template.className" [class.readonly]="readonly" [hidden]="hidden">
  @if ((!template.labelHidden && template.label) || headerActions?.length) {
    <div class="dynamic-form-array-header" [ngClass]="template.classNameHeader">
      <div class="dynamic-form-array-label" [ngClass]="template.classNameLabel">{{ template.label }}</div>
      @if (headerActions?.length) {
        <div class="dynamic-form-array-toolbar">
          <dynamic-form-elements [elements]="headerActions" />
        </div>
      }
    </div>
  }
  @if (children?.length) {
    <div [ngClass]="template.classNameChildren">
      <dynamic-form-elements [elements]="children" />
    </div>
  }
  @if (showErrors) {
    <div class="dynamic-form-array-errors">{{ errorMessage }}</div>
  }
  @if (footerActions?.length) {
    <div class="dynamic-form-array-footer" [ngClass]="template.classNameFooter">
      <dynamic-form-elements [elements]="footerActions" />
    </div>
  }
</div>
