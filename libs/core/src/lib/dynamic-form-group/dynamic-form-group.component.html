<div class="dynamic-form-group" [ngClass]="template.className" [class.readonly]="readonly" [hidden]="hidden">
  @if ((!template.labelHidden && template.label) || headerActions?.length) {
    <div class="dynamic-form-group-header" [ngClass]="template.classNameHeader">
      <div class="dynamic-form-group-label" [ngClass]="template.classNameLabel">{{ template.label }}</div>
      @if (headerActions?.length) {
        <div class="dynamic-form-group-toolbar">
          <dynamic-form-elements [elements]="headerActions" />
        </div>
      }
    </div>
  }
  @if (children?.length) {
    <div class="dynamic-form-group-children" [ngClass]="template.classNameChildren">
      <dynamic-form-elements [elements]="children" />
    </div>
  }
  @if (showErrors) {
    <div class="dynamic-form-group-errors">{{ errorMessage }}</div>
  }
  @if (footerActions?.length) {
    <div class="dynamic-form-group-footer" [ngClass]="template.classNameFooter">
      <dynamic-form-elements [elements]="footerActions" />
    </div>
  }
</div>
