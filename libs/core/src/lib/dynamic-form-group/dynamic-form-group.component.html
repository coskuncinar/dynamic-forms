<div class="dynamic-form-group" [ngClass]="template.className" [class.readonly]="readonly" [hidden]="hidden">
  <div
    *ngIf="(!template.labelHidden && template.label) || headerActions?.length"
    class="dynamic-form-group-header"
    [ngClass]="template.classNameHeader"
  >
    <div class="dynamic-form-group-label" [ngClass]="template.classNameLabel">{{ template.label }}</div>
    <div *ngIf="headerActions?.length" class="dynamic-form-group-toolbar">
      <dynamic-form-elements [elements]="headerActions" />
    </div>
  </div>
  <div *ngIf="children?.length" class="dynamic-form-group-children" [ngClass]="template.classNameChildren">
    <dynamic-form-elements [elements]="children" />
  </div>
  <div *ngIf="showErrors" class="dynamic-form-group-errors">{{ errorMessage }}</div>
  <div *ngIf="footerActions?.length" class="dynamic-form-group-footer" [ngClass]="template.classNameFooter">
    <dynamic-form-elements [elements]="footerActions" />
  </div>
</div>
