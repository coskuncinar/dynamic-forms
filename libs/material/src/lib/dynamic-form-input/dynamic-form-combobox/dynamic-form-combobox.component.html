<mat-form-field appearance="fill" color="primary">
  <mat-label>{{ template.label }}</mat-label>
  <input
    matInput
    [id]="inputId"
    type="text"
    [placeholder]="input.placeholder"
    [matAutocomplete]="auto"
    [readonly]="readonly"
    [required]="validation?.required"
    [formControl]="control"
  />
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{ option }}</mat-option>
  </mat-autocomplete>
  <mat-hint align="start">{{ hints?.hintStart }}</mat-hint>
  <mat-hint align="end">{{ hints?.hintEnd }}</mat-hint>
  <mat-error>{{ errorMessage }}</mat-error>
</mat-form-field>
