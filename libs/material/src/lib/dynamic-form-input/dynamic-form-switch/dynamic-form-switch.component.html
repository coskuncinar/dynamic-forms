<mat-dynamic-form-input-wrapper
  [disabled]="disabled"
  [invalid]="showErrors"
  [hasValidation]="hasValidation"
  [errorMessage]="showErrors ? errorMessage : null"
>
  <mat-slide-toggle color="primary" [id]="inputId" [required]="validation?.required" [formControl]="control"
    >{{ template.label }}<span *ngIf="validation?.required">*</span></mat-slide-toggle
  >
</mat-dynamic-form-input-wrapper>
