<mat-dynamic-form-input-wrapper [invalid]="showErrors" [errorMessage]="showErrors ? errorMessage : null">
  <mat-checkbox
    [id]="inputId"
    color="primary"
    [indeterminate]="input?.indeterminate"
    [required]="validation?.required"
    [formControl]="control"
    >{{ template.label }}<span *ngIf="validation?.required">*</span></mat-checkbox
  >
</mat-dynamic-form-input-wrapper>
