<mat-dynamic-form-input-wrapper
  [disabled]="disabled"
  [invalid]="showErrors"
  [hasValidation]="hasValidation"
  [errorMessage]="showErrors ? errorMessage : null"
>
  <mat-checkbox
    color="primary"
    [id]="inputId"
    [indeterminate]="input?.indeterminate"
    [required]="validation?.required"
    [formControl]="control"
    >{{ template.label }}
    @if (validation?.required) {
      <span>*</span>
    }
  </mat-checkbox>
</mat-dynamic-form-input-wrapper>
