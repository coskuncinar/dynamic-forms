<mat-form-field #matFormField appearance="fill" color="primary">
  <mat-label>{{ template.label }}</mat-label>
  <input matInput [id]="inputId" [placeholder]="input.placeholder" [value]="fileDirective.fileNamesAsText || ''" readonly />
  <input
    #fileDirective="dynamicFormFile"
    dynamicFormFile
    [acceptFiles]="input.accept"
    [multipleFiles]="input.multiple"
    [formControl]="control"
  />
  <dynamic-form-element matSuffix [element]="uploadAction"></dynamic-form-element>
  <mat-hint align="start">{{ hints?.hintStart }}</mat-hint>
  <mat-hint align="end">{{ hints?.hintEnd }}</mat-hint>
  <mat-error *ngIf="showErrors">{{ errorMessage }}</mat-error>
</mat-form-field>
