<ng-container *ngIf="layout$ | async as layout">
  <mat-sidenav-container class="container">
    <mat-sidenav class="sidebar" [mode]="mobileQuery.matches ? 'over' : 'side'" [opened]="layout.sidebar.opened">
      <app-sidebar />
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <mat-card class="card">
        <router-outlet />
      </mat-card>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
