@if (versions$ | async; as versions) {
  @if (versions.length) {
    <button mat-button color="primary" type="button" [matMenuTriggerFor]="menu">
      <div class="button-content">Versions <mat-icon>arrow_drop_down</mat-icon></div>
    </button>

    <mat-menu #menu="matMenu">
      @for (version of versions; track $index) {
        <a mat-menu-item target="_blank" [href]="version.url">{{ version.name }}</a>
      }
    </mat-menu>
  }
}
