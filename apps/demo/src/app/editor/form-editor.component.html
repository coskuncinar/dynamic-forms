<div class="dynamic-form-editor" [class.split-view]="splitView$ | async">
  <app-monaco-editor *ngIf="splitView$ | async" [(value)]="value" [language]="'json'" [updateType]="'blur'"></app-monaco-editor>
  <mat-tab-group #tabGroup>
    <mat-tab *ngIf="(splitView$ | async) === false" label="Editor">
      <app-monaco-editor [(value)]="value" [language]="'json'" [updateType]="'blur'"></app-monaco-editor>
    </mat-tab>
    <mat-tab label="Form">
      <ng-template matTabContent>
        <ng-content></ng-content>
      </ng-template>
    </mat-tab>
    <mat-tab label="Definition">
      <ng-template matTabContent>
        <pre>{{ form?.formDefinition | json }}</pre>
      </ng-template>
    </mat-tab>
    <mat-tab label="Model">
      <ng-template matTabContent>
        <pre>{{ form?.formModel | json }}</pre>
      </ng-template>
    </mat-tab>
    <mat-tab label="Value">
      <ng-template matTabContent>
        <pre>{{ form?.formModel | json }}</pre>
      </ng-template>
    </mat-tab>
    <mat-tab label="Logs">
      <ng-template matTabContent>
        <app-form-editor-logs [logs]="logs"></app-form-editor-logs>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
