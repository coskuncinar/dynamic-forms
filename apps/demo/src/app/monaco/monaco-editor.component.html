<div class="monaco-editor">
  <div class="monaco-editor-toolbar">
    <button mat-button type="button" [matMenuTriggerFor]="fileMenu">File</button>
    <mat-menu #fileMenu="matMenu">
      <button mat-menu-item type="button" (click)="fileUpload.click()">
        <span>Open file</span>
        <input #fileUpload hidden type="file" accept=".json" (change)="handleFileUpload($event.target.files)" />
      </button>
      <button mat-menu-item type="button" (click)="handleFileDownload()">
        <span>Save file</span>
      </button>
    </mat-menu>
  </div>
  <div #container class="monaco-editor-container"></div>
  @if (loading$ | async) {
    <div class="monaco-editor-loading">Loading ...</div>
  }
  @if (fileLoading$ | async) {
    <div class="monaco-editor-loading">Loading file ...</div>
  }
</div>
