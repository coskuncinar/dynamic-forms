<div class="monaco-editor">
  <div class="monaco-editor-toolbar">
    <button mat-button [matMenuTriggerFor]="fileMenu">File</button>
    <mat-menu #fileMenu="matMenu">
      <button mat-menu-item (click)="fileUpload.click()">
        <span>Open file</span>
        <input #fileUpload hidden type="file" accept=".json" (change)="handleFileUpload($event.target.files)" />
      </button>
      <button mat-menu-item (click)="handleFileDownload()">
        <span>Save file</span>
      </button>
    </mat-menu>
  </div>
  <div class="monaco-editor-container" #container></div>
  <div class="monaco-editor-loading" *ngIf="loading$ | async">Loading ...</div>
  <div class="monaco-editor-loading" *ngIf="fileLoading$ | async">Loading file ...</div>
</div>
